{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>

	<div class="container">
		{% for post in posts reversed %}
		<div class="row">
			<div class="col-9">
				<h2>{{post.title}}</h2>
				<h4>{{post.posted}}</h4>
				<p>{{post.description}}</p>
				<a href="{% url 'blogpost' parameter=post.id %}" class="btn btn-primary">Читать полностью</a>
			</div>
		</div>
		{% endfor%}

	</div>

{% endblock %}
